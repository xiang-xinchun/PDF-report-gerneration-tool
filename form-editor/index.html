<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>课程目标达成情况评价报告编辑器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 备用本地Bootstrap样式 -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .preview-container {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
    }
    
    #pdf-preview {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .step-navigation {
      margin: 20px 0;
      display: flex;
      justify-content: space-between;
    }
    
    .form-section {
      margin-bottom: 30px;
    }
    
    .form-section h4 {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
      color: #0056b3;
    }
    
    .highlight-area {
      border: 2px dashed #dc3545;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      background-color: rgba(220, 53, 69, 0.05);
    }
    
    .form-control:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }
    
    .step-description {
      margin-bottom: 20px;
    }
    
    .step-indicator {
      margin-bottom: 20px;
    }
    
    .step-indicator .step {
      display: inline-block;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      border-radius: 50%;
      background-color: #f0f0f0;
      margin-right: 5px;
    }
    
    .step-indicator .step.active {
      background-color: #0d6efd;
      color: white;
    }
    
    .step-indicator .step.completed {
      background-color: #198754;
      color: white;
    }
    
    .image-preview {
      max-width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <!-- Toast通知容器 -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" id="toast-title">通知</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="关闭"></button>
      </div>
      <div class="toast-body" id="toast-message">
        消息内容
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="text-center mb-4">课程目标达成情况评价报告填写工具</h2>
    <p class="text-center text-muted mb-4">按顺序填写红色标记区域，生成标准格式的PDF报告</p>
    
    <div class="row">
      <div class="col-md-7">
        <!-- 步骤指示器 -->
        <div class="step-indicator" id="step-indicator">
          <!-- 动态生成的步骤指示器 -->
        </div>
        
        <!-- 表单区域 -->
        <div id="form-container">
          <!-- 表单内容将通过JavaScript动态生成 -->
        </div>
        
        <!-- 导航按钮 -->
        <div class="step-navigation">
          <button id="prev-btn" class="btn btn-outline-primary">上一步</button>
          <span id="step-status">第 1 步，共 6 步</span>
          <button id="next-btn" class="btn btn-primary">下一步</button>
        </div>
        
        <!-- 操作按钮 -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-between mt-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="autoPreview" checked>
            <label class="form-check-label" for="autoPreview">自动预览</label>
          </div>
          <div>
            <button id="preview-btn" class="btn btn-info">手动预览</button>
            <button id="export-btn" class="btn btn-success">导出PDF</button>
          </div>
        </div>
      </div>
      
      <div class="col-md-5">
        <!-- PDF预览 -->
        <h4>实时预览</h4>
        <div class="preview-container">
          <iframe id="pdf-preview"></iframe>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 备用本地Bootstrap脚本 -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
